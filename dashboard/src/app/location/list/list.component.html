<main id="main" class="main">
    <div class="pagetitle">
       <h1>Liste des clients</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item active">clients</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Datatables</h5>
                   <a [routerLink]="['/gestion-location/add']">Ajouter un Client</a>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Email</th>
                            <th scope="col">cni</th>
                            <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor = "let client of clients">
                            <td>{{ client.nom }}</td>
                            <td>{{ client.prenom }}</td>
                            <td>{{ client.email }}</td>
                            <td>{{ client.cni }}</td>
                            <td>
                                <div class="row">
                                    <a class="col-md-3" [routerLink]="['/gestion-employe/edit/', client.id]"><i class="ri-edit-box-fill icon edit"></i></a>
                                    <button class="col-md-3 ri-delete-bin-2-fill icon delete" (click)="delete(client.id)">  </button>
                                </div>
                            </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
