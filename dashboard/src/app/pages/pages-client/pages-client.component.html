<main id="main" class="main">
  <div class="pagetitle">
    <h1>Gestion clients</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Clients</li>
        <li class="breadcrumb-item active">Liste</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Liste des clients</h5>
            <div class="row">
              <div class="col-lg-6 position-relative">
                <p>Tous les clients enregistrer dans votre base de donn√©e.</p>
              </div>
              <div class="col-lg-6 position-relative">
                <button
                  type="button"
                  class="btn btn-primary position-absolute top-0 end-0"
                  data-bs-toggle="modal"
                  data-bs-target="#basicModal"
                >
                  Nouveau client
                </button>
                <div class="modal fade" id="basicModal" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Basic Modal</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body">
                          <h5 class="card-title">Multi Columns Form</h5>
                          <form class="row g-3">
                            <div class="col-md-12">
                              <label for="inputName5" class="form-label"
                                >Your Name</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputName5"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputEmail5" class="form-label"
                                >Email</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                id="inputEmail5"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword5" class="form-label"
                                >Password</label
                              >
                              <input
                                type="password"
                                class="form-control"
                                id="inputPassword5"
                              />
                            </div>
                            <div class="col-12">
                              <label for="inputAddress5" class="form-label"
                                >Address</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputAddres5s"
                                placeholder="1234 Main St"
                              />
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label"
                                >Address 2</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputAddress2"
                                placeholder="Apartment, studio, or floor"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label"
                                >City</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputCity"
                              />
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label"
                                >State</label
                              >
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label"
                                >Zip</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputZip"
                              />
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  id="gridCheck"
                                />
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary">
                                Submit
                              </button>
                              <button type="reset" class="btn btn-secondary">
                                Reset
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Prenom</th>
                  <th scope="col">CNI</th>
                  <th scope="col">Email</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Brandon Jacob</td>
                  <td>Designer</td>
                  <td>28</td>
                  <td>2016-05-25</td>
                  <td>
                    <i class="bi bi-person-fill-add text-primary"></i
                    >&nbsp;&nbsp;
                    <i class="bi bi-pencil-square text-primary"></i>&nbsp;&nbsp;
                    <i class="bi bi-trash text-primary"></i>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Bridie Kessler</td>
                  <td>Developer</td>
                  <td>35</td>
                  <td>2014-12-05</td>
                  <td>
                    <i class="bi bi-person-fill-add text-primary"></i
                    >&nbsp;&nbsp;
                    <i class="bi bi-pencil-square text-primary"></i>&nbsp;&nbsp;
                    <i class="bi bi-trash text-primary"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
